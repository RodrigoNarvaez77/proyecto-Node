<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios y Proyectos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Gestión de Usuarios y Proyectos</h1>
        
        <div class="text-center mb-4">
            <a href="../Ingresarusuario.html" class="btn btn-primary btn-lg" id="addUserButton">Agregar Usuario</a>
            <button class="btn btn-secondary btn-lg" id="addProjectButton">Agregar Proyecto</button>
        </div>

        <h2 class="text-center">Cruzar Datos</h2>
        <form id="crossForm" class="text-center">
            <div class="form-group">
                <select id="opciones" class="form-control mb-2">
                    <option value="">-- Selecciona un Usuario --</option>
                </select>
            </div>

            <div class="form-group">
                <select id="projectSelect" class="form-control mb-2">
                    <option value="">-- Seleccionar Proyecto --</option>
                </select>
            </div>

            <button id="boton" type="button" class="btn btn-success">Cruzar Datos</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../ViewJS/listadopersona.js"></script>
    <script src="../ViewJS/listadoproyectos.js"></script>
    <script src="../ViewJS/proyectousuario.js"></script>
</body>
</html>
