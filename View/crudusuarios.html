<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Datos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        #data-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="data-container">
        <div class="card-body">
            <h2 class="text-center">Registro de Datos</h2>
            <br>
            <div class="mt-3">
                <a href="./Ingresarusuario.html" class="btn btn-primary btn-lg" id="addUserButton">Agregar Usuario</a>
            </div>
            <br><br>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellifo</th>
                        <th>Trabajo</th>
                        <th>Nacionalidad</th>
                        <th>Edad</th>
                    </tr>
                </thead>
                <tbody id="data-list"></tbody> <!-- Aquí se agregarán las filas -->
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
