<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Funcionario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro */
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff; /* Fondo blanco para el formulario */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center; /* Centra el t√≠tulo */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Agregar Funcionario</h2>
    <form id="addFuncionarioForm">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="lastName">Apellido:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="works">Trabajo:</label>
            <input type="text" class="form-control" id="works" name="works" required>
        </div>
        <div class="form-group">
            <label for="nationality">Nacionalidad:</label>
            <input type="text" class="form-control" id="nationality" name="nationality" required>
        </div>
        <div class="form-group">
            <label for="year">Edad:</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>
        <button id="boton" type="submit" class="btn btn-primary">Agregar Funcionario</button>
        <button onclick="window.history.back();" class="btn btn-secondary">Volver</button>
    </form>
</div>
<script src ="./ViewJS/ingresousuario.js"></script>
</body>
</html>
